<!DOCTYPE html>

<html lang="en" ng-app="FashionFlow">

<head>

<meta charset='utf-8' />

<title>FashionFlow</title>
<link href="css/bootstrap.css" rel="stylesheet" media="all"/>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>


<script src="js/myjs.js"></script>
<script src="js/app.js"></script>
<script src="features/services/controller.js"></script>
<link href="css/mycss.css" rel="stylesheet" media="all">
<link href="css/mycss-shopping-cart.css" rel="stylesheet" media="all">

</head>

<body ng-controller="ShoppingCartCtrl">

    <div class="navigation-s">
        <div class="logo-s" ng-click="Home()">
            <img src="img/logo-s.svg" />
        </div>
        
        <div class="men-label myglow-p" ng-click="">Men</div>
        <div class="women-label myglow-p" ng-click="">Women</div>
        <div class="uni-label myglow-p" ng-click="">Uni</div>
        <div class="login myglow-p">Login</div>
        <div class="sign-up myglow-p">SignUp</div>
        <div class="username-label myglow-p" ng-click="goAccount()"></div>
    </div>

    <div class="cart-contents col-md-12">
        
        <div class="item col-md-12" ng-repeat="item in shoppingCartItems">

            <div class="col-md-4">
                <img class="img" ng-attr-src="{{item.img}}">
            </div>
            <div class="col-md-4">
                <div> 
                    <h1>Name:</h1>
                    <div class="name data">{{item.name}}</div>
                </div>
                <div > 
                    <h1>Designer:</h1>
                    <div class="designer data">{{item.designerName}}</div>
                </div>
                <div > 
                    <h1>Price:<h1>
                    <div class="price data">{{item.price}}</div>
                </div>
                <span ng-attr-id="{{item.designerID}}" style="display:none"></span>
                <span ng-attr-id="{{item.itemID}}" style="display:none"></span>
            </div>
            <div class="col-md-4">
                <div class="pay-btn" ng-click="pay(item)">Pay Now</div>
            </div>

        </div>


    </div>

    <div class="loader">

    </div> 

</body>
</html>
