<!DOCTYPE html>

<html lang="en" ng-app="FashionFlow">

<head>

<meta charset='utf-8' />

<title>FashionFlow</title>
<link href="css/bootstrap.css" rel="stylesheet" media="all"/>
<script src="js/angular.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>


<script src="js/myjs.js"></script>
<script src="js/app.js"></script>
<script src="features/services/controller.js"></script>
<link href="css/mycss.css" rel="stylesheet" media="all">

</head>

<body>

    <div class="navigation">
        <img src="img/web final project navi bg .png"/>
        <div class="cover">
            <div class="logo">
                <img src="img/logo.svg" />
            </div>
            <div class="login myglow">Login</div>
            <div class="welcome">
                <p>Welcome to FashionFlow</p>
                <div class="sub">
                    <p>“We don’t sell apparels</p>
                    <p>we change the definition of fashion”</p>
                </div>
            </div>
            <div class="search"></div>
        </div>
    </div>

    <div id="dialog-form" title="Tell me who are you" ng-controller="LoginCtrl">
        <p class="validateTips">All fields are required.</p>

        <form class="my-login-form" action="/login" method="post">
            <fieldset>
                <label for="email">Username(email)</label>
                <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all" ng-model="user.username">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" ng-model="user.password">

                <input type="submit" value="Login" class="my-btn-login">
                       
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position: absolute; top: -1000px">
            </fieldset>
        </form>
     </div>

    
    <div class="products">
        <div class="row">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
        <div class="row">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </div>

    <div class="loader">
    
    </div> 

</body>
</html>
