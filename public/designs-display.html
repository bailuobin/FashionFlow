<!DOCTYPE html>

<html lang="en" ng-app="FashionFlow">

<head>

<meta charset='utf-8' />

<title>FashionFlow</title>
<link href="css/bootstrap.css" rel="stylesheet" media="all"/>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>


<script src="js/myjs.js"></script>
<script src="js/app.js"></script>
<script src="features/services/controller.js"></script>
<link href="css/mycss.css" rel="stylesheet" media="all">
<link href="css/mycss-designs-display.css" rel="stylesheet" media="all">

</head>

<body ng-controller="DesignsDisplayCtrl">

    <div class="navigation-s">
        <div class="logo-s">
            <img src="img/logo-s.svg" />
        </div>
        <div class="men-label myglow-p" ng-click="">Men</div>
        <div class="women-label myglow-p" ng-click="">Women</div>
        <div class="uni-label myglow-p" ng-click="">Uni</div>
        <div class="username-label myglow-p" ng-click="goAccount()"></div>
    </div>

    <div class="body-container">
        <div class="left-panel col-md-2">
            <h1>Filters</h1>
            <div class="category">Category</div>
        </div>
        <div class="right-panel col-md-10">
            <div class="upper-part">
                <div>Sort:</div>
            </div>
            <div class="products">
            </div>
        </div>
    </div>

    <div class="loader">
    
    </div> 

</body>
</html>
